plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.2' // Use Spring Boot 2.6.2
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Use compatible version
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // No need to specify version here
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // No need to specify version here
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework:spring-web:5.3.14'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'mysql:mysql-connector-java:8.0.28'
}

tasks.named('test') {
    useJUnitPlatform()
}
